---
- hosts: myBastion
  become: true
  tasks:

    - name: "rhel8-unit-imagebuilder : yum install packages"
      yum: name=osbuild-composer,composer-cli,cockpit-composer state=installed
      register: result
      retries: 10
      until: result is succeeded
      delay: 5

