---
- hosts: myBastion
  become: true
  tasks:
  
    - name: "rhel9-unit-appstream : deploy sample playbook and inventory"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0644
      with_items:
        - {src: 'appstream-playbook.j2', dest: '/usr/local/src/appstream-playbook.yml'} 
        - {src: 'appstream-inventory.j2', dest: '/usr/local/src/appstream-inventory.yml'} 

    - name: "rhel9-unit-appstream : workshop script installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'workshop-ansible-from-epel.j2', dest: '/usr/local/bin/workshop-ansible-from-epel.sh'}





- hosts: node1
  become: true
  tasks:

    - name: "rhel9-unit-appstream : workshop file installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'workshop-checkhost.j2', dest: '/usr/local/bin/workshop-appstream-checkhost.sh'} 
