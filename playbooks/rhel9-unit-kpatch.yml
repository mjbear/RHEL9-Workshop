---
- hosts: node2
  become: true
  tasks:
        
    - name: "rhel9-unit-kpatch: workshop file installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'workshop-checkhost.j2', dest: '/usr/local/bin/workshop-kpatch-checkhost.sh'} 
        
