---
- hosts: node1
  become: true
  tasks:
  
    - name: "rhel9-unit-tlog : yum install packages"
      yum: name=tlog,cockpit-session-recording state=installed
      register: result
      retries: 10
      until: result is succeeded
      delay: 5
      
    - name: "rhel9-unit-tlog USER create and/or reset users"
      user: name="other-user"

    - name: "rhel9-unit-tlog : sudo Configuration"
      vars:
        t_studentName: "other-user"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0600
      with_items:
        - {src: 'sudoers-student.j2', dest: '/etc/sudoers.d/other-user'}

    - name: "rhel9-unit-tlog : config file installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0600
      with_items:
        - {src: 'tlog-config.j2', dest: '/etc/sssd/conf.d/sssd-session-recording.conf'} 

    - name: "rhel9-unit-tlog : workshop file installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'workshop-checkhost.j2', dest: '/usr/local/bin/workshop-tlog-checkhost.sh'} 
        - {src: 'workshop-tlog-playback.j2', dest: '/usr/local/bin/workshop-tlog-playback.sh'} 

    - name: "rhel9-unit-tlog : service restart"
      service: name="sssd" state=restarted enabled=yes
